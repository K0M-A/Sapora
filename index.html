        canvas { display: block; background: white; cursor: crosshair; }

<body>

    <div id="auth-screen">
        <div class="card">
            <h1>ğŸš€ Rocket Turbo V2 Pro</h1>

        </div>
    </div>

    <div id="status-tag">ğŸ“¡ Ù…ØªØµÙ„ ÙƒØ·Ø§Ù„Ø¨</div>
    <button id="sync-toggle" onclick="toggleSync()" style="display:none;">ğŸ”— Ù…Ø²Ø§Ù…Ù†Ø© Ù…Ø¹ Ø§Ù„Ù…Ø¹Ù„Ù…: Ù…ÙØ¹Ù„</button>

    <div id="toolbar">
        <input type="color" id="colorPicker" value="#000000" class="tool-btn" style="padding:0; width:35px; height:35px;">
        <div style="display:flex; flex-direction:column; align-items:center;">
            <input type="range" id="sizePicker" class="size-slider" min="1" max="50" value="3">
            <span id="sizeVal" style="font-size:10px;">3px</span>
        </div>
        <button class="tool-btn active" onclick="setMode('pen', this)">âœï¸</button>
        <button class="tool-btn" onclick="setMode('marker', this)">ğŸ–ï¸</button>
        <button class="tool-btn" onclick="setMode('eraser', this)">ğŸ§½</button>
        <button class="tool-btn" onclick="setMode('text', this)">âœï¸</button>
        <button class="tool-btn" onclick="setMode('move', this)">ğŸ–ï¸</button>
        <div style="width:1px; height:30px; background:#ddd; margin:0 5px;"></div>
        <button class="tool-btn" onclick="undo()">â†©ï¸</button>

        <button class="tool-btn" onclick="downloadBoard()">ğŸ’¾</button>
    </div>

    <div id="side-tools">
        <button class="tool-btn" onclick="setMode('line', this)">ğŸ“</button>
        <button class="tool-btn" onclick="setMode('rect', this)">ğŸŸ¦</button>
        <button class="tool-btn" onclick="setMode('circle', this)">â­•</button>
    </div>

    <div class="zoom-info" id="zoom-val">100%</div>
    <canvas id="board"></canvas>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove, query, limitToLast, get, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAVFNJhGIlOjyJgSGj9MqK4Xt89p_irSEQ",
            authDomain: "sapora-f738b.firebaseapp.com",
            databaseURL: "https://sapora-f738b-default-rtdb.firebaseio.com",
            projectId: "sapora-f738b",
            storageBucket: "sapora-f738b.appspot.com",
            appId: "1:6892834042:web:1993b52a61315ba5028d43"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const drawRef = ref(db, 'live_board');
        const camRef = ref(db, 'camera_view');

        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');
        
        let isAdmin = false;
        let isDrawing = false;
        let currentMode = 'pen';
        let isSynced = true; 
        let camera = { x: 0, y: 0, zoom: 1 };
        let drawings = {}; // Ø§Ø³ØªØ®Ø¯Ø§Ù… Object Ù„ØªØ³Ø±ÙŠØ¹ Ø§Ù„ÙˆØµÙˆÙ„
        let currentPath = [];
        let startPos = { x: 0, y: 0 };

        // --- ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ø­Ø¬Ù… ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            render();
        }
        window.addEventListener('resize', resize);
        resize();

        // --- Ø¯ÙˆØ§Ù„ Ø§Ù„Ø¯Ø®ÙˆÙ„ ---
        window.beStudent = () => {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('sync-toggle').style.display = 'block';
        };

        window.showAdminPrompt = () => {
            const pass = prompt("Ø£Ø¯Ø®Ù„ ÙƒÙ„Ù…Ø© Ø§Ù„Ù…Ø±ÙˆØ±:");
            if(pass === "123") {
                isAdmin = true;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('toolbar').style.display = 'flex';
                document.getElementById('side-tools').style.display = 'flex';
                document.getElementById('status-tag').innerText = "ğŸ‘¨â€ğŸ« ÙˆØ¶Ø¹ Ø§Ù„Ù…Ø¹Ù„Ù…";
                document.getElementById('status-tag').style.color = "#4361ee";
            } else { alert("ÙƒÙ„Ù…Ø© Ù…Ø±ÙˆØ± Ø®Ø§Ø·Ø¦Ø©!"); }
        };

        window.toggleSync = () => {
            isSynced = !isSynced;
            const btn = document.getElementById('sync-toggle');
            btn.innerText = isSynced ? "ğŸ”— Ù…Ø²Ø§Ù…Ù†Ø© Ù…Ø¹ Ø§Ù„Ù…Ø¹Ù„Ù…: Ù…ÙØ¹Ù„" : "ğŸ”“ ØªØ­ÙƒÙ… Ø­Ø±: Ù…ÙØ¹Ù„";
            btn.style.background = isSynced ? "#ffa502" : "#2ed573";
        };

        // --- Ù…Ø­Ø±Ùƒ Ø§Ù„Ø±Ø³Ù… ---
        function render() {
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.translate(camera.x, camera.y);
            ctx.scale(camera.zoom, camera.zoom);

            Object.values(drawings).forEach(item => drawItem(item));
            
            // Ø±Ø³Ù… Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„Ø­Ø§Ù„ÙŠ Ù„Ù„Ù…Ø¹Ù„Ù… (Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ù„Ø­Ø¸ÙŠØ©)
            if (isDrawing && currentPath.length > 1) {
                drawItem({
                    type: currentMode,
                    points: currentPath,
                    color: document.getElementById('colorPicker').value,
                    width: document.getElementById('sizePicker').value,
                    opacity: currentMode === 'marker' ? 0.3 : 1
                });
            }

            document.getElementById('zoom-val').innerText = `${Math.round(camera.zoom * 100)}%`;
        }

        function drawItem(item) {
            ctx.beginPath();
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = item.color;
            ctx.lineWidth = item.width;
            ctx.globalAlpha = item.opacity || 1;

            if (['pen', 'marker', 'eraser'].includes(item.type) && item.points) {
                ctx.moveTo(item.points[0].x, item.points[0].y);
                for(let i=1; i<item.points.length; i++) {
                    ctx.lineTo(item.points[i].x, item.points[i].y);
                }
            } else if (item.type === 'rect') {
                ctx.strokeRect(item.x1, item.y1, item.x2 - item.x1, item.y2 - item.y1);
            } else if (item.type === 'circle') {
                let r = Math.sqrt(Math.pow(item.x2 - item.x1, 2) + Math.pow(item.y2 - item.y1, 2));
                ctx.arc(item.x1, item.y1, r, 0, Math.PI * 2);
            } else if (item.type === 'line') {
                ctx.moveTo(item.x1, item.y1); ctx.lineTo(item.x2, item.y2);
            } else if (item.type === 'text') {
                ctx.font = `${item.width * 5}px Cairo`;
                ctx.fillStyle = item.color;
                ctx.fillText(item.text, item.x1, item.y1);
            }
            ctx.stroke();
            ctx.globalAlpha = 1;
        }

        // --- Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ---
        onChildAdded(drawRef, (snap) => { drawings[snap.key] = snap.val(); render(); });
        onChildRemoved(drawRef, (snap) => { delete drawings[snap.key]; render(); });
        onValue(drawRef, (snap) => { if(!snap.exists()) { drawings = {}; render(); } });

        if (!isAdmin) {
            onValue(camRef, (snap) => {
                if (snap.exists() && isSynced) {
                    camera = snap.val();
                    render();
                }
            });
        }

        // --- Ø§Ù„ØªÙØ§Ø¹Ù„ ---
        function getCoords(e) {
            const t = e.touches ? e.touches[0] : e;
            return {
                x: (t.clientX - camera.x) / camera.zoom,
                y: (t.clientY - camera.y) / camera.zoom,
                rawX: t.clientX,
                rawY: t.clientY
            };
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (e.button !== 0 && e.pointerType === 'mouse') return; // ÙÙ‚Ø· Ø§Ù„Ø²Ø± Ø§Ù„Ø£ÙŠØ³Ø±
            const pos = getCoords(e);
            
            if (currentMode === 'move' || (!isAdmin && !isSynced)) {
                isDrawing = true;
                startPos = { x: e.clientX - camera.x, y: e.clientY - camera.y };
                return;
            }

            if (!isAdmin) return;

            isDrawing = true;
            if (['pen', 'marker', 'eraser'].includes(currentMode)) {
                currentPath = [{x: pos.x, y: pos.y}];
            } else {
                startPos = pos;
            }
        });

        canvas.addEventListener('pointermove', (e) => {
            if (!isDrawing) return;
            const pos = getCoords(e);

            if (currentMode === 'move' || (!isAdmin)) {
                camera.x = e.clientX - startPos.x;
                camera.y = e.clientY - startPos.y;
                if (isAdmin) set(camRef, camera);
                render();
                return;
            }

            if (['pen', 'marker', 'eraser'].includes(currentMode)) {
                currentPath.push({x: pos.x, y: pos.y});
                render(); // Ø±Ø³Ù… Ù…Ø­Ù„ÙŠ Ù„Ø­Ø¸ÙŠ
            }
        });

        canvas.addEventListener('pointerup', (e) => {
            if (!isDrawing) return;
            isDrawing = false;
            if (!isAdmin) return;

            const pos = getCoords(e);
            const size = document.getElementById('sizePicker').value;
            const color = document.getElementById('colorPicker').value;

            let data = {
                type: currentMode,
                color: currentMode === 'eraser' ? '#ffffff' : color,
                width: parseInt(size),
                opacity: currentMode === 'marker' ? 0.3 : 1
            };

            if (['pen', 'marker', 'eraser'].includes(currentMode)) {
                if (currentPath.length < 2) return;
                data.points = currentPath;
            } else if (currentMode === 'text') {
                const txt = prompt("Ø£Ø¯Ø®Ù„ Ø§Ù„Ù†Øµ:");
                if (!txt) return;
                data.text = txt;
                data.x1 = pos.x; data.y1 = pos.y;
            } else if (['rect', 'circle', 'line'].includes(currentMode)) {
                data.x1 = startPos.x; data.y1 = startPos.y;
                data.x2 = pos.x; data.y2 = pos.y;
            }

            push(drawRef, data);
            currentPath = [];
        });

        // --- Ø£Ø¯ÙˆØ§Øª Ø¥Ø¶Ø§ÙÙŠØ© ---
        window.setMode = (m, btn) => {
            currentMode = m;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        };

        document.getElementById('sizePicker').oninput = function() {
            document.getElementById('sizeVal').innerText = this.value + "px";
        };

        window.undo = async () => {
            const snap = await get(query(drawRef, limitToLast(1)));
            if (snap.exists()) {
                const key = Object.keys(snap.val())[0];
                remove(ref(db, `live_board/${key}`));
            }
        };

        window.clearBoard = () => {
            if (confirm("Ù‡Ù„ ØªØ±ÙŠØ¯ Ù…Ø³Ø­ Ø§Ù„Ø³Ø¨ÙˆØ±Ø© Ø¨Ø§Ù„ÙƒØ§Ù…Ù„ØŸ")) {
                remove(drawRef);
                set(camRef, {x:0, y:0, zoom:1});
            }
        };

        window.downloadBoard = () => {
            const link = document.createElement('a');
            link.download = 'rocket-turbo-capture.png';
            link.href = canvas.toDataURL();
            link.click();
        };

        // Ø§Ù„Ø²ÙˆÙ… Ø¨Ø§Ù„Ù…Ø§ÙˆØ³ (Ù„Ù„Ù…Ø¹Ù„Ù…)
        canvas.addEventListener('wheel', (e) => {
            if (!isAdmin && isSynced) return;
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            camera.zoom = Math.min(Math.max(0.1, camera.zoom * delta), 10);
            if (isAdmin) set(camRef, camera);
            render();
        }, { passive: false });

    </script>
</body>
