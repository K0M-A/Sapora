    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAVFNJhGIlOjyJgSGj9MqK4Xt89p_irSEQ",
            databaseURL: "https://sapora-f738b-default-rtdb.firebaseio.com",
            projectId: "sapora-f738b",
            appId: "1:6892834042:web:1993b52a61315ba5028d43"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const rocket = {
            isAdmin: false, isSyncing: true, mode: 'move',
            canvas: document.getElementById('board'),
            ctx: document.getElementById('board').getContext('2d'),
            camera: { x: 0, y: 0, zoom: 1 },
            drawings: {}, currentColor: '#000', currentPage: 1,
            isDrawing: false, isDragging: false, currentPath: [],

            init() {
                this.resize();
                window.onresize = () => this.resize();
                this.setupEvents();
                this.syncData();
                this.render();
                this.startTimer();
                document.querySelectorAll('.geo-tool').forEach(tool => this.makeDraggable(tool));
            },

            login(role) {
                const name = document.getElementById('userName').value.trim();
                if(!name) return alert("Ù…Ù† ÙØ¶Ù„Ùƒ Ø§ÙƒØªØ¨ Ø§Ø³Ù…Ùƒ");
                if(role === 'teacher' && prompt("Ø¨Ø§Ø³ÙˆÙˆØ±Ø¯ Ø§Ù„Ù…Ø¹Ù„Ù…:") !== "123") return;
                
                this.isAdmin = (role === 'teacher');
                if(this.isAdmin) {
                    document.getElementById('teacher-controls').style.display = 'flex';
                    this.setMode('pen');
                }
                
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-toolbar').style.display = 'flex';
                document.getElementById('user-tag').innerText = `ğŸ‘¤ ${name}`;
            },

            moveToolbar(pos) {
                const bar = document.getElementById('main-toolbar');
                bar.classList.remove('toolbar-vertical');
                bar.style.left = '50%'; bar.style.bottom = '20px'; bar.style.top = 'auto'; bar.style.right = 'auto';
                bar.style.transform = 'translateX(-50%)';

                if(pos === 'right') {
                    bar.classList.add('toolbar-vertical');
                    bar.style.left = 'auto'; bar.style.right = '20px'; bar.style.top = '50%';
                    bar.style.transform = 'translateY(-50%)';
                }
            },

            toggleMinimize() {
                document.getElementById('main-toolbar').classList.toggle('toolbar-minimized');
            },

            toggleSubMenu(id) {
                const menu = document.getElementById(id);
                const isShow = menu.classList.contains('show-menu');
                document.querySelectorAll('.sub-menu').forEach(m => m.classList.remove('show-menu'));
                if(!isShow) menu.classList.add('show-menu');
            },

            setMode(m, icon) {
                this.mode = m;
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                if(m === 'move') {
                    document.getElementById('btn-move').classList.add('active');
                } else {
                    document.getElementById('btn-pen').classList.add('active');
                    if(icon) document.getElementById('btn-pen').innerText = icon;
                }
                document.querySelectorAll('.sub-menu').forEach(m => m.classList.remove('show-menu'));
            },

            setupEvents() {
                this.canvas.addEventListener('pointerdown', e => {
                    const pos = this.getPos(e);
                    if(this.mode === 'move' || !this.isAdmin) {
                        this.isDragging = true;
                        this.lastMouse = { x: e.clientX, y: e.clientY };
                    } else {
                        this.isDrawing = true;
                        this.currentPath = [{x: pos.x, y: pos.y}];
                    }
                });

                window.addEventListener('pointermove', e => {
                    if(this.isDragging) {
                        this.camera.x += (e.clientX - this.lastMouse.x);
                        this.camera.y += (e.clientY - this.lastMouse.y);
                        this.lastMouse = { x: e.clientX, y: e.clientY };
                    } else if(this.isDrawing) {
                        const pos = this.getPos(e);
                        this.currentPath.push({x: pos.x, y: pos.y});
                    }
                });

                window.addEventListener('pointerup', () => {
                    if(this.isDrawing && this.currentPath.length > 1) {
                        const pathData = {
                            points: this.currentPath,
                            color: this.mode === 'eraser' ? '#ffffff' : this.currentColor,
                            size: this.mode === 'marker' ? 10 : (this.mode === 'brush' ? 8 : 3),
                            mode: this.mode,
                            page: this.currentPage,
                            timestamp: Date.now()
                        };
                        push(ref(db, 'board_data'), pathData);
                    }
                    this.isDrawing = false;
                    this.isDragging = false;
                });

                this.canvas.addEventListener('wheel', e => {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? 0.9 : 1.1;
                    this.camera.zoom *= delta;
                    this.camera.zoom = Math.min(Math.max(0.1, this.camera.zoom), 5);
                    document.getElementById('zoom-info').innerText = `ğŸ” ${Math.round(this.camera.zoom*100)}%`;
                }, {passive: false});
            },

            getPos(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    x: (e.clientX - rect.left - this.camera.x) / this.camera.zoom,
                    y: (e.clientY - rect.top - this.camera.y) / this.camera.zoom
                };
            },

            syncData() {
                onValue(ref(db, 'board_data'), s => {
                    if(this.isSyncing) {
                        this.drawings = s.val() || {};
                    }
                });
            },

            render() {
                this.ctx.setTransform(1, 0, 0, 1, 0, 0);
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.translate(this.camera.x, this.camera.y);
                this.ctx.scale(this.camera.zoom, this.camera.zoom);

                const sortedDrawings = Object.values(this.drawings).sort((a,b) => a.timestamp - b.timestamp);
                sortedDrawings.forEach(draw => {
                    if(draw.page === this.currentPage) this.drawPath(draw);
                });

                if(this.isDrawing) {
                    this.drawPath({
                        points: this.currentPath, 
                        color: this.mode === 'eraser' ? '#ffffff' : this.currentColor, 
                        size: this.mode === 'marker' ? 10 : (this.mode === 'brush' ? 8 : 3),
                        mode: this.mode
                    });
                }
                requestAnimationFrame(() => this.render());
            },

            drawPath(draw) {
                if(!draw.points || draw.points.length < 2) return;
                this.ctx.beginPath();
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.strokeStyle = draw.color;
                this.ctx.lineWidth = draw.size;
                this.ctx.globalAlpha = (draw.mode === 'brush') ? 0.5 : 1.0;

                if(draw.mode === 'neon') {
                    this.ctx.shadowBlur = 10;
                    this.ctx.shadowColor = draw.color;
                } else {
                    this.ctx.shadowBlur = 0;
                }

                this.ctx.moveTo(draw.points[0].x, draw.points[0].y);
                for(let i=1; i<draw.points.length; i++) {
                    this.ctx.lineTo(draw.points[i].x, draw.points[i].y);
                }
                this.ctx.stroke();
                this.ctx.shadowBlur = 0;
                this.ctx.globalAlpha = 1.0;
            },

            undo() {
                const keys = Object.keys(this.drawings);
                if(keys.length > 0) remove(ref(db, `board_data/${keys[keys.length-1]}`));
            },

            clearBoard() {
                if(confirm("Ù…Ø³Ø­ Ø§Ù„ØµÙØ­Ø© Ø¨Ø§Ù„ÙƒØ§Ù…Ù„ØŸ")) {
                    Object.keys(this.drawings).forEach(key => {
                        if(this.drawings[key].page === this.currentPage) remove(ref(db, `board_data/${key}`));
                    });
                }
            },

            toggleGeo(id) {
                const el = document.getElementById(id);
                el.style.display = (el.style.display === 'block') ? 'none' : 'block';
                el.style.left = '100px'; el.style.top = '100px';
            },

            makeDraggable(el) {
                let px = 0, py = 0;
                el.addEventListener('pointerdown', e => {
                    if(e.target.className === 'resizer') return;
                    e.stopPropagation();
                    px = e.clientX; py = e.clientY;
                    const move = ee => {
                        el.style.left = (el.offsetLeft + (ee.clientX - px)) + "px";
                        el.style.top = (el.offsetTop + (ee.clientY - py)) + "px";
                        px = ee.clientX; py = ee.clientY;
                    };
                    const up = () => { 
                        window.removeEventListener('pointermove', move); 
                        window.removeEventListener('pointerup', up);
                    };
                    window.addEventListener('pointermove', move);
                    window.addEventListener('pointerup', up);
                });
            },

            startResize(e, id) {
                e.stopPropagation(); e.preventDefault();
                const el = document.getElementById(id);
                let sx = e.clientX, sy = e.clientY, sw = el.offsetWidth, sh = el.offsetHeight;
                const move = ee => {
                    el.style.width = (sw + (ee.clientX - sx)) + "px";
                    el.style.height = (sh + (ee.clientY - sy)) + "px";
                };
                const up = () => { window.removeEventListener('pointermove', move); window.removeEventListener('pointerup', up); };
                window.addEventListener('pointermove', move);
                window.addEventListener('pointerup', up);
            },

            resize() { this.canvas.width = window.innerWidth; this.canvas.height = window.innerHeight; },
            updateColor(c) { this.currentColor = c; this.setMode('pen'); },
            changePage(dir) { this.currentPage = Math.max(1, this.currentPage + dir); document.getElementById('page-label').innerText = `Øµ ${this.currentPage}`; },
            toggleFS() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); },
            toggleSync() { this.isSyncing = !this.isSyncing; document.getElementById('sync-status').style.background = this.isSyncing ? "#dcfce7" : "#fee2e2"; },
            startTimer() { let s = 0; setInterval(() => { s++; let m = Math.floor(s/60), sec = s%60; document.getElementById('timer').innerText = `â³ ${m}:${sec.toString().padStart(2,'0')}`; }, 1000); }
        };

        window.rocket = rocket;
        rocket.init();
    </script>
